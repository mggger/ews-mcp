name: Python Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Make entire job non-blocking
    strategy:
      fail-fast: false  # Don't cancel other matrix jobs on failure
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio mypy ruff || echo "Dev dependencies install issues (non-blocking)"
        continue-on-error: true

      - name: Run linter (ruff)
        run: |
          ruff check src/ || echo "Linter found issues (non-blocking)"
        continue-on-error: true

      - name: Run type checker (mypy)
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional || echo "Type checker found issues (non-blocking)"
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v || echo "Some tests failed (non-blocking)"
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing || echo "Coverage incomplete (non-blocking)"
        continue-on-error: true

      - name: Upload coverage reports
        if: always() && secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
